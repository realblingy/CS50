{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label for "stocksymbol">Choose Stock</label>
            <select class="form-control" id="symbol" name="symbol" type="number" required>
                {% for stock in stocks %}
                <option value="{{loop.index0}}">{{ stock['stocksymbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Quantity" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
